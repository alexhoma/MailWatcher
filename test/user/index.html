<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Experience Test</title>
    <script src="../../src/email-checker.js"></script>
    <style>
        body { font-family: sans-serif; }
        h1 { font-size:20px; }
        #email {
            width: 300px;
            padding: 7px;
            font-size: 16px;
            margin-bottom: 5px;
        }
        button {
            padding: 9px;
            font-size: 15px;
        }
        #suggestion {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Testing form (user experience)</h1>
    <form action="#">
        <input type="text" id="email">
        <button type="input">Send</button>
    </form>

    <script>
        var email = document.getElementById('email');
        email.addEventListener('change', function () {
            var c = new EmailChecker('email', {
                mode: 'soft',
                locale: 'en-EN', // this is not working since you're using custom 'copy'
                distance: 1,
                accuracy: 'high',
                copy: 'What about <%= email %>, huh?'
            });
            c.check();
        });
    </script>
</body>
</html>
